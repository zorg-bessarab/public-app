apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: mbessarab/publicapp
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
      imagePullSecrets:
          - name: docker-hub
        ports:
        - containerPort: 5000

