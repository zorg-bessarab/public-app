apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-2
spec:
  selector:
    matchLabels:
      app: flask-app-2
  template:
    metadata:
      labels:
        app: flask-app-2
    spec:
      containers:
      - name: flask-app-2
        image: mbessarab/public-app:v4
        env:
        - name: AQUA_TEST
          value: "{vault-v1.secret-1.flask}"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: docker-hub
